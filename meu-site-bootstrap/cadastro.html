<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class="container">
       <nav class="nav nav-pills nav-fill">
  <a class="nav-link active" href="index.html">Meu site Bootstrap</a>
  <a class="nav-link" href="index.html">Home</a>
  <a class="nav-link disabled" href="cadastro.html">Cadastro</a>
</nav>
     </div>
     </header>
    
     <main class="container my-5">
    <div>
        <h1 class="text-center mb-4">Formulario de Cadastro</h1>
        <p class="text-center mb-4">Preencha os espaços abaixo com suas informações</p>
        <br>
    </div>
    </main>

    <main class="container my-5">

        <form action="sucesso.html" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            
            <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input  type="text" class="form-control" id="sobrenome" required></input>
            </div>
            
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input  type="email" class="form-control" id="email" required placeholder="seuemail@exemplo.com.br">
            </div>
            
            <div class="col-6">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            
            
            <div class="col-md-6">
                <label for="nascimento" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="nascimento" required>
            </div>
            
            
            <div class="col-md-6">
                <label class="form-label">Qual o seu gênero?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino" required>
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </div>

                <div class="col-12">
                     <label class="form-label">Quais categorias possui interesse?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse1" volue="Arte digital">
                        <label class="form-check-label" for="interesse1"> Arte digital</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse2" volue="Arte em tela">
                        <label class="form-check-label" for="interesse2">Arte em tela</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse3" volue="Fotografia">
                        <label class="form-check-label" for="interesse3">Fotografia</label>
                    </div>
                    <div class="form-check">
                         <input class="form-check-input" type="checkbox" id="interesse4" volue="Animação">
                         <label class="form-check-label" for="interesse4">Animação</label>
                    </div>
                </div>
                
      
        
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary me-2">submit</button>
                <button type="reset" class="btn btn-secondary ms-2">Reset</button>
            </div>
    </main>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
